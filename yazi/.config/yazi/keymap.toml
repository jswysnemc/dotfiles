	{ on = "y", run = "yank",                                              desc = "复制选中的字符" },
	{ on = "p", run = "paste",                                             desc = "在光标后粘贴" },
	{ on = "P", run = "paste --before",                                    desc = "在光标前粘贴" },

	# Undo/Redo
	{ on = "u",     run = "undo", desc = "撤销上一次操作" },
	{ on = "<C-r>", run = "redo", desc = "重做上一次操作" },

	# Help
	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

