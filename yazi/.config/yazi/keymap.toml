[input]

keymap = [
	{ on = "<C-c>",   run = "close",          desc = "取消输入" },
	{ on = "<Enter>", run = "close --submit", desc = "提交输入" },
	{ on = "<Esc>",   run = "escape",         desc = "返回普通模式或取消输入" },
	{ on = "<C-[>",   run = "escape",         desc = "返回普通模式或取消输入" },

	# Mode
	{ on = "i", run = "insert",                          desc = "进入插入模式" },
	{ on = "I", run = [ "move first-char", "insert" ],   desc = "移动到行首并进入插入模式" },
	{ on = "a", run = "insert --append",                 desc = "进入追加模式" },
	{ on = "A", run = [ "move eol", "insert --append" ], desc = "移动到行尾并进入追加模式" },
	{ on = "v", run = "visual",                          desc = "进入可视模式" },
	{ on = "r", run = "replace",                         desc = "替换单个字符" },

	# Selection
	{ on = "V",     run = [ "move bol", "visual", "move eol" ], desc = "选择从行首到行尾" },
	{ on = "<C-A>", run = [ "move eol", "visual", "move bol" ], desc = "选择从行尾到行首" },
	{ on = "<C-E>", run = [ "move bol", "visual", "move eol" ], desc = "选择从行首到行尾" },

	# Character-wise movement
	{ on = "h",       run = "move -1", desc = "向左移动一个字符" },
	{ on = "l",       run = "move 1",  desc = "向右移动一个字符" },
	{ on = "<Left>",  run = "move -1", desc = "向左移动一个字符" },
	{ on = "<Right>", run = "move 1",  desc = "向右移动一个字符" },
	{ on = "<C-b>",   run = "move -1", desc = "向左移动一个字符" },
	{ on = "<C-f>",   run = "move 1",  desc = "向右移动一个字符" },

	# Word-wise movement
	{ on = "b",         run = "backward",                    desc = "移动到当前或上一个单词的开头" },
	{ on = "B",         run = "backward --far",              desc = "移动到当前或上一个词组的开头" },
	{ on = "w",         run = "forward",                     desc = "移动到下一个单词的开头" },
	{ on = "W",         run = "forward --far",               desc = "移动到下一个词组的开头" },
	{ on = "e",         run = "forward --end-of-word",       desc = "移动到当前或下一个单词的结尾" },
	{ on = "E",         run = "forward --far --end-of-word", desc = "移动到当前或下一个词组的结尾" },
	{ on = "<A-b>",     run = "backward",                    desc = "移动到当前或上一个单词的开头" },
	{ on = "<A-f>",     run = "forward --end-of-word",       desc = "移动到当前或下一个单词的结尾" },
	{ on = "<C-Left>",  run = "backward",                    desc = "移动到当前或上一个单词的开头" },
	{ on = "<C-Right>", run = "forward --end-of-word",       desc = "移动到当前或下一个单词的结尾" },

	# Line-wise movement
	{ on = "0",      run = "move bol",        desc = "移动到行首" },
	{ on = "$",      run = "move eol",        desc = "移动到行尾" },
	{ on = "_",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "^",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "<C-a>",  run = "move bol",        desc = "移动到行首" },
	{ on = "<C-e>",  run = "move eol",        desc = "移动到行尾" },
	{ on = "<Home>", run = "move bol",        desc = "移动到行首" },
	{ on = "<End>",  run = "move eol",        desc = "移动到行尾" },

