# ~/.config/matugen/config.toml

[config]
# 风格变体：content, express, fidelity, fruit_salad, monochrome, neutral, rainbow, spot, tonal_spot
scheme_variant = "tonal_spot"

[templates.waybar-light]
input_path = "~/.config/matugen/templates/waybar-colors-light.css"
output_path = "~/.cache/matugen/waybar/colors-light.css"

[templates.waybar-dark]
input_path = "~/.config/matugen/templates/waybar-colors-dark.css"
output_path = "~/.cache/matugen/waybar/colors-dark.css"

# 注意: waybar 的 colors.css 由 theme-gen 根据模式选择 light/dark 链接
# theme-gen 会自动重载 waybar

[templates.swaync]
input_path = "~/.config/matugen/templates/swaync-colors.css"
output_path = "~/.cache/matugen/swaync/colors.css"

# Hook: 生成文件后，重载 swaync 样式
[templates.swaync.hook]
command = "swaync-client"
args = ["-rs"]


[templates.nwg-drawer]
input_path = "~/.config/matugen/templates/nwg-drawer-colors.css"
output_path = "~/.cache/matugen/nwg-drawer/colors.css"

[templates.wofi-colors]
input_path = "~/.config/matugen/templates/wofi-colors.css"
output_path = "~/.cache/matugen/wofi/colors.css"

[templates.eww]
input_path = "~/.config/matugen/templates/eww-colors.scss"
output_path = "~/.cache/matugen/eww/colors.scss"

# Hook: 生成文件后，重新加载 eww
[templates.eww.hook]
command = "eww"
args = ["reload"]

[templates.ags]
input_path = "~/.config/matugen/templates/ags-colors.scss"
output_path = "~/.cache/matugen/ags/colors.scss"

# Hook: 生成文件后，重启 AGS
[templates.ags.hook]
command = "ags"
args = ["quit"]

[templates.quickshell-light]
input_path = "~/.config/matugen/templates/quickshell-theme-light.js"
output_path = "~/.cache/matugen/quickshell/Theme-light.js"

[templates.quickshell-dark]
input_path = "~/.config/matugen/templates/quickshell-theme-dark.js"
output_path = "~/.cache/matugen/quickshell/Theme-dark.js"

# Note: theme-gen 根据配置选择 light/dark 并创建 Theme.js 链接

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.cache/matugen/kitty/colors.conf"

# Hook: reload kitty configuration
[templates.kitty.hook]
command = "pkill"
args = ["-SIGUSR1", "kitty"]
