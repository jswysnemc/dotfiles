<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Set prefer order for sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Sarasa Gothic SC</family>
      <family>更纱黑体 SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Set prefer order for serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Sarasa Gothic SC</family>
      <family>更纱黑体 SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Set prefer order for monospace - prioritize JetBrains Mono Nerd Font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>JetBrainsMono NFM</family>
      <family>Sarasa Mono SC</family>
      <family>Noto Sans Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Override system monospace to use JetBrains Mono Nerd Font -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>

  <!-- Fallback fonts for Chinese characters in monospace -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Sarasa Mono SC</string>
    </edit>
  </match>

  <!-- Force specific applications to use JetBrains Mono Nerd Font -->
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>kitty</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>alacritty</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>

  <!-- CJK font preferences for Chinese, Japanese, Korean characters -->
  <match target="pattern">
    <test name="lang">
      <string>zh</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic J</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic K</string>
    </edit>
  </match>

  <!-- Force Sarasa for CJK Unicode ranges -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="charset">
      <charset>
        <range>
          <int>0x4e00</int>
          <int>0x9fff</int>
        </range>
      </charset>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic SC</string>
    </edit>
  </match>

</fontconfig>

